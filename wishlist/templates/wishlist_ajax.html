{% extends 'base.html' %}

{% block meta %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock meta %}

{% block content %}
<nav class="navbar navbar-expand-lg" style="background-color: #03fc77 ;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PBP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Wishlist</a>
          </li>
        </ul>
        <button type="button" class="btn btn-light"><a href="{% url 'wishlist:logout' %}">Logout</a></button>
      </div>
    </div>
  </nav>
  


  <script>
    $(document).ready(function(){
        $.get("http://localhost:8000/wishlist/json/", function(data) {
          $(".results").attr("src", data[0].nama_barang)
        });
      });
      
  </script>

<div class="container">
  <p class="results"></p>
</div>
{% endblock content %}
